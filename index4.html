<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div style="width: 100px; height: 100px; border: 1px solid black">0</div>
    <div style="width: 100px; height: 100px; border: 1px solid black">1</div>
    <div style="width: 100px; height: 100px; border: 1px solid black">2</div>
    <div style="width: 100px; height: 100px; border: 1px solid black">3</div>
    <div style="width: 100px; height: 100px; border: 1px solid black">4</div>
    <div style="width: 100px; height: 100px; border: 1px solid black">5</div>

    <input type="text" />
    <br />
    <input type="password" />
    <br />
    <input type="radio" name="sex" value="boy" />
    <input type="radio" name="sex" value="girl" />
    <br />
    <input type="button" />
    <br />
    <input type="checkbox" name=" " id="" value="bick00" />
    <input type="checkbox" name=" " id="" value="bick01" />
    <input type="checkbox" name="" id="" value="apple" />
    <input type="checkbox" name="" id="" value="pen" />
    <input type="checkbox" name="" id="" value="tree" />
    <input type="checkbox" name="" id="" value="tree2" />
    <br />
    <input type="file" name="" id="" />
    <br />
    <input type="submit" value="" />
    <br />
    <input type="reset" value="" />
    <br />
    <button onclick="clickbtn()" id="btn1">点击获取</button>
    <button id="btn2">click to change2</button>
    <button id="btn3">click to change3</button>
    <button id="btn4">click to change4</button>
    <button id="btn5">click to change5</button>
  </body>
  <script src="./jquery.js"></script>
  <script>
    // 过滤器
    // function clickbtn() {
    //   console.log($(":checkbox:first").val());
    //   console.log($(":checkbox:last").val());
    //   // 等于下标
    //   console.log($(":checkbox:eq(2)").val());
    //   // 小于小标所有元素

    //   for (const iterator of $(":checkbox:lt(2)")) {
    //     console.log(iterator.value);
    //   }

    //   // 大于下标所有元素
    //   console.log($(":checkbox:gt(2)"));
    // }

    $(function () {
      $("#btn1").click(() => {
        var obj = $("div:first");
        obj.css("background-color", "red");
      });

      $("#btn2").click(() => {
        var obj = $("div:last");
        obj.css("background-color", "green");
      });

      $("#btn3").click(() => {
        var obj = $("div:eq(3)");
        console.log(obj);
        obj.css("background-color", "yellow");
      });

      // 下标小于3的全部div
      $("#btn4").click(() => {
        var obj = $("div:lt(3)");
        obj.css("background-color", "yellow");
      });
      // 下标大于3的全部div
      $("#btn5").click(() => {
        var obj = $("div:gt(3)");
        obj.css("background-color", "yellow");
      });
    });
  </script>

</html>
